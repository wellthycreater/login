<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 위탁 중개 솔루션 회원 가입</title>
  <style>
    body {
      background-image: url('배경이미지.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    
    #signup-form {
      width: 400px;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
      text-align: center;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* 수정된 부분: 입력 폼의 길이를 짧게 조절 */
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 90%;
    }
    
    select {
      width: 90%;
      height: 35px;
    }
    
    #submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    
    #sns-login-buttons {
      text-align: center;
      margin-top: 20px;
    }
    
    #sns-login-buttons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="signup-form">
    <h2>회원 가입</h2>
     <h4>회원 정보</h4>
    <form>
      <input type="text" placeholder="아이디" required>
      <input type="password" placeholder="비밀번호" required>
      <input type="email" placeholder="이메일 주소" required>
      
      <h4>상품 정보</h4>
      <select>
        <option>여성 패션</option>
        <option>남성 패션</option>
        <option>화장품/미용</option>
        <option>가구/인테리어</option>
        <option>비조리 식품</option>
        <option>조리 식품</option>
        <option>출산/유아동</option>
        <option>반려동물용품</option>
        <option>생활/주방용품</option>
        <option>가전</option>
        <option>디지털</option>
        <option>컴퓨터</option>
        <option>스포츠/레저</option>
        <option>건강/의료용품</option>
        <option>자동차/공구</option>
        <option>취미/문구/악기</option>
        <option>여행용품/캠핑용품</option>
        <option>친환경/인증용품</option>
      </select>
      <input type="text" placeholder="원하는 상품명" required>
      
      <h4>배송지 정보</h4>
      <input type="text" placeholder="도로명 주소를 기재해주세요" required>
      <h4>사업자 정보</h4>
      <input type="file" accept=".jpg, .jpeg, .png" required>
      
      <button id="submit-btn" type="submit">회원가입 신청하기</button>
    </form>
  </div>
  
  <div id="sns-login-buttons">
    <img src="카카오로고.png" alt="카카오" onclick="snsLogin('kakao')">
    <img src="네이버로고.png" alt="네이버" onclick="snsLogin('naver')">
    <img src="구글로고.png" alt="구글" onclick="snsLogin('google')">
  </div>
  
  <script>
    function snsLogin(provider) {
      // 각 SNS 로그인 처리를 위한 코드
      // ...
      console.log(provider + " 로그인 버튼이 클릭되었습니다.");
    }
  </script>
</body>
</html>
